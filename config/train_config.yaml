# config/train_config.yaml
data:
  path: "data/car_data.csv"
  target_column: "Selling_Price"
  features:
    numeric: ["Year", "Present_Price", "Kms_Driven"]
    categorical: ["Fuel_Type", "Seller_Type", "Transmission", "Owner"]

model:
  hidden_sizes: [128, 64, 32]
  dropout: 0.2
  output_dim: 1

training:
  random_seed: 42
  test_size: 0.2
  batch_size: 32
  epochs: 50
  learning_rate: 0.001
  device: "cpu"  # или "cuda" если есть GPU

logging:
  level: "INFO"
  log_dir: "logs/"

output:
  model_dir: "models/car_price_model"