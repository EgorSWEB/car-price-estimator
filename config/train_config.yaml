# config/train_config.yaml
data:
  path: "data/car_data.csv"
  target_column: "selling_price"
  features:
    numeric: ["year", "km_driven"]
    categorical: ["fuel", "seller_type", "transmission", "owner"]

model:
  hidden_sizes: [128, 512, 512, 128, 64, 32]
  dropout: 0.05
  output_dim: 1

training:
  random_seed: 42
  test_size: 0.15
  val_size: 0.15
  batch_size: 32
  epochs: 1000
  learning_rate: 0.001
  device: "cpu"

logging:
  level: "INFO"
  log_dir: "logs/"

output:
  model_dir: "models/car_price_model"